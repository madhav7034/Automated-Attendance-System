<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: radial-gradient(circle at top left, #2563eb, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.35);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            font-size: 26px;
            font-weight: 700;
            color: #1e3a8a;
        }

        .subtitle {
            color: #475569;
            font-size: 14px;
        }

        .form-control {
            height: 45px;
            border-radius: 10px;
        }

        .btn-login {
            height: 45px;
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <div class="brand">
            <i class="bi bi-shield-lock-fill"></i> Admin Login
        </div>
        <div class="subtitle mt-1">
            Face Recognition Attendance System
        </div>
    </div>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" placeholder="Enter admin username" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button class="btn btn-primary w-100 btn-login">
            Secure Login
        </button>
    </form>
</div>

</body>
</html>
