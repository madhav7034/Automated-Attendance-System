<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="logo-icon">
                <i class="bi bi-shield-lock"></i>
            </span>
            <span class="logo-text">Admin Panel</span>
        </div>

        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item">
                <span class="icon"><i class="bi bi-speedometer2"></i></span>
                <span class="text">Dashboard</span>
            </a>

            <a href="/enroll" class="nav-item">
                <span class="icon"><i class="bi bi-person-plus"></i></span>
                <span class="text">Enroll Student</span>
            </a>

            <a href="/take-attendance" class="nav-item">
                <span class="icon"><i class="bi bi-camera-video"></i></span>
                <span class="text">Take Attendance</span>
            </a>

            <a href="/view-attendance" class="nav-item">
                <span class="icon"><i class="bi bi-table"></i></span>
                <span class="text">View Attendance</span>
            </a>

            <a href="/logout" class="nav-item logout">
                <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                <span class="text">Logout</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="topbar">
            <span class="title">Attendance System</span>
            <a href="/dashboard" class="btn btn-outline-secondary btn-sm">
                ‚Üê Back to Dashboard
            </a>
        </header>

        <main class="page-content">
            {% block content %}{% endblock %}
        </main>
    </div>

</div>

</body>
</html>
